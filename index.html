<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</script>
    <title>LMS</title>
</head>
<body>

    <!-- .............//////////////////  Navbar       /////////////............ -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <hr>

    <!-- ............................ Alert ................................... -->

    <div id="message"></div>

    <!-- ..................Forms.................................... -->
    
    <div class="container">
    <form id="libraryForm">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Book Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>
        <fieldset class="row mb-3">   
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="Fiction" checked>
              <label class="form-check-label" for="friction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="computerprogramming" value="Computer Programming">
              <label class="form-check-label" for="computerprograming">
                Computer Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="cooking" value="cooking">
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
      
      <!--...//////.............................. .......... Table ...................................-->
      <h3 class="my-3">Your Books</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">Table</th>
                  <th scope="col">Author</th>
                  <th scope="col">Books</th>
                </tr>
              </thead>
              <tbody id="tbody">
              
              </tbody>
          </table>
          <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</div>
    </body>
    </html>
